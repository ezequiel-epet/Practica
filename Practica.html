<html lang="en">
<head>

      text-align: center;
    
    h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;

    nav a {

      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .product {

    .product img {

    .product h3 {

    }
    .product button {
      background-color: #222;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background-color: #444;
    }
    #cart {
      position: fixed;
      top: 1rem;
      right: 1rem;

      border: 1px solid #ddd;

    <h1>Tienda de Ropa Básica</h1>
  

  
    <a href="#">Inicio</a>
    <a href="#">Hombres</a>
    <a href="#">Mujeres</a>
    <a href="#">Ofertas</a>
  

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=Remera+Blanca" alt="Remera Blanca">
      <h3>Remera Blanca</h3>
      <p>$3.000</p>
      <button onclick="agregarAlCarrito('Remera Blanca')">Agregar al carrito</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=Pantalón+Negro" alt="Pantalón Negro">
      <h3>Pantalón Negro</h3>
      <p>$5.500</p>
      <button onclick="agregarAlCarrito('Pantalón Negro')">Agregar al carrito</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x300?text=Buzo+Gris" alt="Buzo Gris">
      <h3>Buzo Gris</h3>
      <p>$7.200</p>
      <button onclick="agregarAlCarrito('Buzo Gris')">Agregar al carrito</button>
    </div>
  </div>

  <div id="cart">
    <h4>Carrito:</h4>
    <ul id="cart-items"></ul>
  </div>

  <script>
    const carrito = [];

    function agregarAlCarrito(producto) {
      carrito.push(producto);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById("cart-items");
      lista.innerHTML = "";
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
      });
    }
  </script>


    
</body>
</html>
